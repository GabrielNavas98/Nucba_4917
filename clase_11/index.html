<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repaso De todo lo visto</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header><h1 style="color: blue;">Clase de repaso HTML y CSS</h1></header>


    <section id="selectores">
        <ul class="lista-ejemplo">
            <li class="item">Item1</li>
            <li class="item active">Item2</li>
            <li class="item">Item3</li>
        </ul>
        <a href="#">Etiqueta en linea</a>
        <p>Etiqueta en bloque</p>
    </section>
    

    <section id="box-sizing">
        <h2>Box Sizing</h2>
        <div class="caja content-box">Caja content-box</div>
        <div class="caja border-box">Caja border-box</div>
    </section>

    <section id="flex">
        <h2>FlexBox</h2>

        <div class="flex-container">
            <div class="item-flex">1</div>
            <div class="item-flex self">2</div>
            <div class="item-flex self3">3</div>
        </div>
    </section>


    <section>
        <h2>Position Relative</h2>
        <div class="container">
            <div class="box"></div>
            <div class="box relative"></div>
            <div class="box"></div>
        </div>

        <h2>Position Absolute</h2>
        <div class="container absolute-container">
            <div class="box"></div>
            <div class="box absolute"></div>
            <div class="box"></div>
        </div>
    </section>


  </body>
</html>
